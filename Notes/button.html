<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style type="text/css">

		h3 {
			font-family: helvetica;
		}
		.box {
			text-align: center;
			margin: 0;
			padding-top: 40px;
		}
		.button {
			background-color: #4CAF50;
		    border: none;
		    color: white;
		    padding: 15px 25px;
		    text-align: center;
		    font-size: 16px;
		    cursor: pointer;
		}



	</style>
</head>

<body>
	<div class="box">
		<h3>How to make a button?</h3>
		<h4>1. Button tag</h4>
		<p>Always specify the type attribute for a button element.<br> Different browsers use different default types for the button element</p>
		<img src="img/button.jpg" style="width: 500px;"><br>
		<button>Click me</button>
		<h4>Buttons are often styled with CSS:</h4>
		<img src="img/cssbutton.jpg" style="width: 500px;"><br>
		<button class="button">Styled Button</button>





	</div>


</body>
</html>
