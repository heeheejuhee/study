<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		.box {
			text-align: center;
			margin: 0;
			padding-top: 40px;
		}

	</style>

</head>

<body>
	<div class="box">
		<h3>CSS :nth-child() Selector</h3>
		<p>The :nth-child(n) selector matches every element that is the nth child,<br> regardless of type, of its parent.
		'n' can be a number, a keyword, or a formula.</p>
		<p>example: </p>
		<img src="img/nth-child.jpg" style="width: 360px;"><br>
		<p>:nth-child(number) {
   		 css declarations;
		}</p>
		<h4>odd&even</h4>
		<img src="img/odd&even.jpg" style="width: 370px;"><br>
		<h4>(an + b)</h4>
		<img src="img/formula.jpg" style="width: 370px;"><br>





	</div>


</body>
</html>
