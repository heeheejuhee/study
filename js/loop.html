<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loop</title>
</head>
<body>
	<script>
		var countries = ["USA", "Korea", "NZ", "Australia", "Turkey"];

		console.log("The length of countries is "+ countries.length)

		
		for(var i = 0; i < countries.length ; i++){
			console.log(countries[i]);
		}

		var i = 0;
		while(i < countries.length){
			console.log(countries[i]);
			i++;
		}


	</script>
</body>
</html>
