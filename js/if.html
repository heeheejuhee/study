<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>If</title>
</head>
<body>

	<ul>
		<li> > : greater than</li>
		<li> < : less than</li>
		<li> >= : greater than or equal</li>
		<li> <= : less than or equal</li>
		<li> == : equal</li>
		<li> === : equal (absolute)</li>
		<li> && : and </li>
		<li> || : or </li>
	</ul>

	<script>
		
		if(false){
			console.log("hi");
		} else if (true){
			console.log("true");
		} else {
			console.log("bye");
		}

		var a = 10;
		var b = 5;

		for(var i = 0; i < a; i++){
			for(var j = 0; j < b; j++){
				console.log(j)
			}
		}
		

	</script>
</body>
</html>
