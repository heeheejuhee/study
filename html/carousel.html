<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			background-color: black;
		}
		.container{
			width:100%;
			max-width: 600px;
			margin:auto;
		}
		.carousel {
			position:relative;
			overflow:hidden;
			height:600px;
		}
		
		.carousel .slides{
			white-space: nowrap;
			font-size:0;
			position:absolute;
			left:0;
			top:0;
		}
		.carousel .slides .slide {
			display:inline-block;
			width:100%;
			max-width: 600px;
		}
		.carousel img {
			width:100%;
			max-width:600px;
		}
		.btn {
			position:absolute;
			left:0;
			top:50%;
			transform:translateY(-50%);
		}
		.btn-right {
			left:unset;
			right:0;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="carousel">

				</div>
			</div>

	</div>

</body>
</html>
