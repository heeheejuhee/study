<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			background-color: black;
		}
		.container{
			width:100%;
			max-width: 600px;
			margin:auto;
		}
		.carousel {
			position:relative;
			overflow:hidden;
			height:600px;
		}
		
		.carousel .slides{
			white-space: nowrap;
			font-size:0;
			position:absolute;
			left:0;
			top:0;
		}
		.carousel .slides .slide  {
			display:inline-block;
			width:100%;
			max-width: 600px;
		}
		.carousel img {
			width:100%;
			max-width:600px;
		}
		.btn {
			position:absolute;
			left:0;
			top:50%;
			transform:translateY(-50%);
		}
		.btn-right {
			left:unset;
			right:0;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="carousel">
			

			<div class="slides">
				<div class="slide1">
					<img src="img/almond.jpg" alt="">
				</div>

				<div class="slide">
					<img src="img/gorokae.jpg" alt="">
				</div>

				<div class="slide">
					<img src="img/Hodduk.jpg" alt="">
				</div>

				<div class="slide">
					<img src="img/Ssukdduk.jpg" alt="">
				</div>
			</div>
				<button class="btn btn-left"> < </button>
				<button class="btn btn-right"> > </button>
		
		</div>
	</div>
	<script>
		//When DOMContentLoaded
		//add 'active' class on the first slide

		//click btn
		//if btn has class btn-left
		//remove class active, and add active to the next slide
		//slides move 600px

		//if btn dsshas class btn-right
		//slides move -600px

		document.addEventListener('DOMContentLoaded',function(){
			 var leftbutton = document.querySelector('.btn-left');
			 var rightbutton = document.querySelector('.btn-right');
			 var slide = document.querySelector('.slide');
			 var slides = document.querySelector('.slides');
			 var first = document.querySelector('.slide1');
			 

			 first.addEventListener('load',function(){
			 	if(!first.className.includes('active')){
			 		first.className = first.className + " active";
			 	} else {
			 		first.className = '.slide1';
			 	}
			 })

			 leftbutton.addEventListener('click',function(){
			 	if(leftbutton.className == '.btn-left'){
			 		//remove class active

			 		slides.style.left = 600 + 'px';

			 	}
			 })














		})




	</script>
</body>
</html>
