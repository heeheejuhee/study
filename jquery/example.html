<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery Example</title>
	<style>
		body{
			background-color: #e3e3e3;
		}
		.popup {
			margin:auto;
			width:50%;
			height:50%;
			position:absolute;
			left:50%;
			top:50%;
			transform:translate(-50%,-50%);
			border: 2px solid orangered;
			background-color:white;
		}
		.popup:first-child {
			left:30%;
			top:30%;
			border-color:blue;
		}
		.popup:nth-child(3) {
			left:90%;
			top:90%;
			border-color:green;
		}
	</style>
</head>
<body>
	
	<div class="popup">
		<div class="popup-wrapper">
			<a href="" class="close-btn">X</a>
		</div>
	</div>

	<div class="popup">
		<div class="popup-wrapper">
			<a href="" class="close-btn">X</a>
		</div>
	</div>

	<div class="popup">
		<div class="popup-wrapper">
			<a href="" class="close-btn">X</a>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="popup.js"></script>
</body>
</html>
